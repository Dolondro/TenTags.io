version: '2'
services:
  filtta:
    build: api-cdn/.
    ports:
      - "80:80"
      - "81:8081"
    #entrypoint: ""
    #command:  bash -c "lapis server"
    links:
      - imghost
      - redis-general
      - redis-comment
      - redis-user

  imgprocess:
    tty: true
    privileged: true
    build: imgprocess/.
    volumes:
     - ./imgprocess/lua:/lua
     - ./www:/var/www
    links:
      - redis-general
      - imghost
    env_file:
      - filtta.env
  imghost:
    expose:
      - "80"
  redis-general:
    expose:
      - '6379'
  redis-user:
    expose:
      - '6379'
  redis-comment:
    expose:
      - '6379'
  elasticsearch1:
    ports:
      - 9200:9200
  redis-general:
    build: redis
    volumes:
      - ./redis/general:/data
  redis-comment:
    build: redis
    volumes:
      - ./redis/comment:/data
  redis-user:
    build: redis
    volumes:
      - ./redis/user:/data
