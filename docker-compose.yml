version: '2'
services:
  api-cdn:
    build: api-cdn/.
    expose:
      - "80"
      - "443"
      - "8080"
    links:
      - imghost
    volumes:
      - ./api-cdn:/opt/openresty/nginx/conf
    entrypoint: ""
    command:  bash -c "lapis server"
    environment:
      - DISABLE_CACHE=true
      - DISABLE_RATELIMIT=true
      - UNLIMITED_VOTING=true

  imghost:
    image: tenstartups/openresty
    ports:
      - "81:80"
    volumes:
     - ./imghost:/imghost
     - ./www:/var/www
    entrypoint: ["nginx", "-c", "/imghost/nginx/conf/nginx.conf", "-p", "/imghost/nginx/"]
  imgprocess:
    privileged: true
    build: imgprocess/.
    volumes:
     - ./imgprocess/lua:/lua
     - ./www:/var/www
    links:
      - redis-general
  redis-general:
    build: redis
    volumes:
      - ./redis/general:/data
    expose:
      - '6379'
  redis-comment:
    build: redis
    volumes:
      - ./redis/comment:/data
  redis-user:
    build: redis
    volumes:
      - ./redis/user:/data
  phantom:
    image: cmfatih/phantomjs
    volumes:
      - ./phantom:/phantom

networks:
  default:
    external:
      name: webserver_default
